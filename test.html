      <style type="text/css">
      	
.button {
  display: inline-block;
  padding: 0.5em 1.0em;
  background: #EEE;
  border: none;
  border-radius: 7px;
  background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2) );
  color: #222;
  font-family: sans-serif;
  font-size: 16px;
  text-shadow: 0 1px white;
  cursor: pointer;
}

.button:hover,.btn-default:hover {
  background-color: #8CF;
  text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
  color: #222;
}

.button:active,
.button.is-checked {
  background-color: #28F;
}

.button.is-checked {
  color: white;
  text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}

.button:active {
  box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}

/* ---- button-group ---- */

.button-group:after {
  content: '';
  display: block;
  clear: both;
}

.button-group .button {
  float: left;
  border-radius: 0;
  margin-left: 0;
  margin-right: 1px;
}

.button-group .button:first-child { border-radius:0em 2.5em 0em 2.5em; width: 100px }
.button-group .button:last-child { border-radius: 0 0.5em 0.5em 0; }

.gird{
	display: flex;
	flex-wrap: wrap;
	padding: 10px;
}
figure{
	padding: 10px;
}
figure img{
	width: 170px;
	height: 150px;
}
.nhandoi{
	width: 200px;
}
.btn-default{
  border: 1px solid #fff;
}
      </style>
